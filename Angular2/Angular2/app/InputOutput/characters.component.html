<h2>This is characters component</h2>
<article>
    <ul class="characters">
        <li *ngFor="let character of characters">
            <div (click)="select(character)" [class.selected]="character === selectedCharacter">
                {{character.id}}. {{character.name}}
            </div>
        </li>
    </ul>
    <story-character [character]="selectedCharacter"></story-character>
</article>

<pre>{{characters | json}}</pre>

You can use null propagation characters?.smth {{characters?.smth}}
